<body>
  <div class="container">
    <header>
      <h1>Workouts</h1>
    </header>

    <form class="new-workout">
      <input type="text" name="number" placeholder="Type to add new tasks" />
      <input type="text" name="name" placeholder="Type to add new name" />
      <input type="text" name="sets" placeholder="Type to add new sets" />
      <input type="text" name="note" placeholder="Type to add new note" />
      <button type="submit" value="Submit">Submit</button>
    </form>
 
    <ul>
      {{#each workouts}}
        {{> workout}}
      {{/each}}
    </ul>
  </div>
</body>
